<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Consolas, Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; display:inline-flex; }
      form label { color: white; margin: 0.5%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #viewmessages { list-style-type: none; margin: 0; padding: 0; }
      #viewmessages li { padding: 5px 10px; }
      #viewmessages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="viewmessages"></ul>
    <form action="">
      <label>Name</label><input id="name" /><label>Message</label><input id="sendmessge" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
          var socket = io();
          $('form').submit(function(e){
            e.preventDefault(); // prevents page reloading
            socket.emit('chat message', $('#name').val() + ": " +  $('#sendmessge').val());
            $('#sendmessge').val('');
            return false;
          });
          socket.on('chat message', function(msg){
            $('#viewmessages').append($('<li>').text(msg));
          });
        });
      </script>
  </body>
</html>
